<div class="create-room-container">
  <div class="create-room-box" *ngIf="!isUpdateMode">
    <h3>Create Room</h3>
    <form (submit)="createRoom()">
      <label for="roomName">Room Name:</label>
      <input type="text" id="roomName" name="roomName" [(ngModel)]="newRoom.name" required>

      <label for="ownerId">Owner ID:</label>
      <input type="number" id="ownerId" name="ownerId" [(ngModel)]="newRoom.owner" required>

      <button type="submit">Create Room</button>
    </form>
  </div>

  <div *ngIf="isUpdateMode" class="update-room-form">
    <h3>Update Room</h3>
    <form *ngIf="selectedRoom" (submit)="saveUpdatedRoom()">
      <label for="updatedRoomName">Room Name:</label>
      <input type="text" id="updatedRoomName" name="updatedRoomName" [(ngModel)]="selectedRoom.name" required>

      <label for="newOwnerId">New Owner ID:</label>
      <input type="number" id="newOwnerId" name="newOwnerId" [(ngModel)]="newOwnerId" required>

      <button type="submit">Save Changes</button>
    </form>
    <button (click)="cancelUpdate()">Cancel Update</button>
  </div>
</div>

<div class="room-list-container">
  <mat-icon>room</mat-icon>
  <h3>Room List</h3>
  <ul>
    <li *ngFor="let room of rooms">
      <div class="room-info">
        <span class="room-name" *ngIf="room.name !== undefined">Room Name: {{ room.name }}</span><br>
        <span class="owner-id" *ngIf="room.owner !== undefined">Owner ID: {{ room.owner }}</span>
        <button class="update-btn" (click)="updateSelectedRoom(room.id)">Update</button>
        <button class="delete-btn" (click)="deleteRoom(room.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
