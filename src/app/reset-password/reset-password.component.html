<div class="reset-password-container mat-elevation-z4">
  <h2>Reset Password</h2>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm" novalidate>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
        autocomplete="new-password"
      />
      <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
        Password is required and should be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
        #confirmPasswordInput="ngModel"
        autocomplete="new-password"
      />
      <mat-error *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
        Confirm password is required and should be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading || resetForm.invalid">
      Reset Password
    </button>
  </form>
</div>
