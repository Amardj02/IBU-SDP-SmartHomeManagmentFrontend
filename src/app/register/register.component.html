<div class="register-dashboard-container">
  <div class="users-panel">
    <h2>Existing Users</h2>

    <div *ngIf="users.length > 0" class="users-list">
      <div class="user-card" *ngFor="let user of users">
        <div class="user-info">
          <strong>{{ user.username }}</strong>
          <span>{{ user.email }}</span>
        </div>
        <button class="btn-delete" (click)="deleteUser(user.id)">Delete</button>
      </div>
    </div>
    <div *ngIf="users.length === 0" class="no-users">
      No users available.
    </div>
  </div>

  <div class="register-form-panel">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register New User</mat-card-title>
      </mat-card-header>
      <form class="register-form" (ngSubmit)="register()">
        <mat-card-content>
          <mat-form-field class="input-field" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="firstName" name="firstName" required />
          </mat-form-field>

          <mat-form-field class="input-field" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="lastName" name="lastName" required />
          </mat-form-field>

          <mat-form-field class="input-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required />
          </mat-form-field>

          <mat-form-field class="input-field" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username" required />
          </mat-form-field>

          <mat-form-field class="input-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required />
          </mat-form-field>
        </mat-card-content>

        <div *ngIf="registerError" class="error-message">{{ registerError }}</div>

        <button mat-raised-button color="primary" class="btn-submit" type="submit">
          Register
        </button>
      </form>
    </mat-card>
  </div>
</div>
