<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="register()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" [(ngModel)]="firstName" name="firstName" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Surname" [(ngModel)]="lastName" name="lastName" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
      </mat-card-content>
      <div *ngIf="registerError" class="error-message">{{ registerError }}</div>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
    </form>
  </mat-card>
</div>
