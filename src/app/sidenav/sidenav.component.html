<div class="sidenav-body-container">
    <div class="sidenav-body">
      <h1>Smart Home Management</h1>
  
      <app-sidenav-link routerLink="/home" routerLinkActive="active" >
        <mat-icon icon>home</mat-icon>
  
        Home
      </app-sidenav-link>
  
      <app-sidenav-link routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn()">
        <mat-icon icon>login</mat-icon>
  
        Login
      </app-sidenav-link>
  
     <app-sidenav-link routerLink="/register" routerLinkActive="active" *ngIf="isSuperUser()">
        <mat-icon>group</mat-icon>
        
        User Management
    </app-sidenav-link>
  
      <app-sidenav-link routerLink="/rooms" routerLinkActive="active" *ngIf="isLoggedIn()">
        <mat-icon icon>room</mat-icon>
  
        Rooms
      </app-sidenav-link>
  
     <app-sidenav-link routerLink="/settings" routerLinkActive="active" *ngIf="isLoggedIn()">
        <mat-icon icon>settings</mat-icon>

        Settings
      </app-sidenav-link>

    <app-sidenav-link (click)="logout()" *ngIf="isLoggedIn()">
        <mat-icon icon>logout</mat-icon>
            Logout
    </app-sidenav-link>

    </div>
  </div>
  <div
  class="resize-handle"
  [class.resizing]="resizingEvent.isResizing"
  (mousedown)="startResizing($event)"
></div>
  <button
    class="toggle-button"
    (click)="this.sidenavService.toggleSidenav()"
    [class.is-flipped]="sidenavService.isExpanded"
  >
  
    <mat-icon icon>chevron_right</mat-icon>
  </button>
